<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
  
	<!--
		FOG: fog="type: linear; color: #AAA"
		
	!-->
	
	
	
    <a-scene auto-enter-vr>
	
	<a-assets>
		<a-asset-item id="ok" src="ok.jpg"></a-asset-item>
	</a-assets>
	
	  <!--SPHERE!-->
      <!--<a-sphere position="1 1 -1" radius="1.25" opacity="1" src="ok.jpg"></a-sphere>!-->
	  
	  <!--BOX!-->
	  <!--<a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>!-->
	  
	  <!--CONE!-->
	  <!--<a-cone color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>!-->
	  
	  <!--CYLINDER!-->
	  <!--<a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>!-->
	  
	  <!--RING!-->
	  <a-ring color="teal" position="-3 0 0" radius-inner="0.5" radius-outer="1" image="ok.jpg"></a-ring>
	  
	  <a-torus color="#43A367" arc="160" radius="1" radius-tubular="0.2" blend-model="#ok"></a-torus>
	  
	  <!--PLANE!-->
	  <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
		
	  <!--SKY!-->
      <a-sky color="#ECECEC"></a-sky>
      
	  
	  <a-entity position="0 -1 3.8" blend-model="#ok">
       
		<a-camera></a-camera>
		
		<!--<a-light position="0 55 0"></a-light>!-->
      
	  </a-entity>
    
	
	</a-scene>
  </body>
</html>
